<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>用户信息表</title>
<script src="../common/js/jquery-3.3.1.min.js"></script>
<link rel="stylesheet" type="text/css" href="../common/easyui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="../common/easyui/themes/icon.css">
<script type="text/javascript" src="../common/easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../common/easyui/easyui-lang-zh_CN.js"></script>
<script type="text/javascript">
	$(function(){
		$("#user_info_table").datagrid({
			title:'用户信息表',
			singleSelect:false,
			collapsible:false,
			url:'userInfo/userInfoList.do',
			method:'get',
			rownumbers:true,
			iconCls:'icon-save',
			pagination:true,
			pageList:[10,20,30],
			pageSize:10,
			width:1000,
			height:480,
			columns:[[
				{field:'ck',checkbox:true},
			    {field:'userName',title:'用户名',width:200},
			    {field:'phone',title:'手机',width:500},
			    {field:'id',title:'操作', width:200,
					formatter: function(value,row,index){
						return "<a href='login_info.html?userId=" + value + "' class='jd_btn'>登录详情</a>";
					}
				}
			]],
			onLoadSuccess:function(data){
				$('.jd_btn').linkbutton({
					plain:true,
					iconCls:'icon-search'
				});
			}
		});
	});
</script>
</head>
<body>	
    <table id="user_info_table"></table>
</body>
</html>
