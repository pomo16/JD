	<div class="page">
		<div class="header" style="background: none;">
			<div class="container">
				<div class="row">

						<div class="jd_font_1 title">欢迎登录</div>
					</div>
				</div>
			</div>
		</div>
		<div class="main" style="background-color: #2aa8f3;">
			<div class="container">
				<div class="row">
					<div class="col-md-4 offset-md-8" style="background-color: #ffffff;padding: 0">
						<div class="jd_font_3" style="margin: 30px 0 0 50px">
							账户登录
							<span id="errorMessage" class="jd_font_4"></span>
						</div>
						<div class="jd_li_1"></div>
						<form id="loginForm" action="#" method="post" class="px-3">
							<div class="input-group mb-3 mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text">
										<i class="fas fa-user" style="color: #807E7E;"></i>
									</span>
								</div>
								<input type="text" class="form-control" id="userName" name="userName" placeholder="用户名" autofocus/>
							</div>
							<div class="input-group mb-3 mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text">
										<i class="fas fa-lock" style="color: #807E7E;"></i>
									</span>
								</div>
								<input type="password" class="form-control" id="password" name="password" placeholder="密码"/>
							</div>
							<input type="button" id="loginBt" class="btn btn-lg btn-block btn-danger" value="登 录">
						</form>
						<div class="jd_li_1"></div>
						<div class="text-right pr-3">
							<i class="fas fa-chevron-circle-right fa-lg" style="color: #b61d1d;"></i>
							<a href="register.html" class="jd_link_3">立即注册</a>
						</div>
					</div>
				</div>
			</div>
